<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI-Translator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .provider-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .provider-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .provider-logo {
            font-weight: bold;
            font-size: 18px;
            color: #0052cc;
        }

        .provider-badge {
            background: #0052cc;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .flags {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .flag-btn {
            width: 50px;
            height: 38px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            transition: all 0.2s;
        }

        .flag-btn:hover {
            border-color: #0052cc;
            transform: scale(1.1);
        }

        .flag-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .flag-btn.loading {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #0052cc;
        }

        .info {
            text-align: center;
            color: #888;
            font-size: 13px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>KI-Translator</h1>

    <div class="provider-section">
        <div class="provider-header">
            <span class="provider-logo">DeepL</span>
            <span class="provider-badge">API</span>
        </div>

        <div class="flags">
            <button class="flag-btn" data-lang="de" title="Deutsch">ðŸ‡©ðŸ‡ª</button>
            <button class="flag-btn" data-lang="en" title="English">ðŸ‡¬ðŸ‡§</button>
            <button class="flag-btn" data-lang="fr" title="FranÃ§ais">ðŸ‡«ðŸ‡·</button>
            <button class="flag-btn" data-lang="es" title="EspaÃ±ol">ðŸ‡ªðŸ‡¸</button>
        </div>

        <textarea id="text" placeholder="Text eingeben..."></textarea>

        <p class="info">Auf Sprache klicken zum Ãœbersetzen</p>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        const textarea = document.getElementById('text');
        const flags = document.querySelectorAll('.flag-btn');

        flags.forEach(btn => {
            btn.addEventListener('click', () => translate(btn.dataset.lang, btn));
        });

        async function translate(targetLang, btn) {
            const text = textarea.value.trim();
            if (!text) return;

            flags.forEach(f => f.disabled = true);
            btn.classList.add('loading');

            try {
                const response = await fetch(`${API_URL}/translate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, target_lang: targetLang })
                });

                if (!response.ok) throw new Error('Ãœbersetzung fehlgeschlagen');

                const data = await response.json();
                textarea.value = data.translated_text;
            } catch (error) {
                console.error(error);
            } finally {
                flags.forEach(f => f.disabled = false);
                btn.classList.remove('loading');
            }
        }
    </script>
</body>
</html>
